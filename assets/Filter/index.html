<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="checkboxes">
        <label>
            <input type="checkbox" value="fam" />
            Familie
        </label>
        <label>
            <input type="checkbox" value="mad" />
            Mad
        </label>
        <label>
            <input type="checkbox" value="ins" />
            Institution
        </label>
        <label>
            <input type="checkbox" value="gro" />
            Grønt
        </label>
    </div>

    <div id="popup">
        <p class="fam">Familie</p>
        <p class="mad">Mad</p>
        <p class="fam mad">Familie Mad</p>
        <p class="ins">Institution</p>
        <p class="gro">Grønt</p>
        <p class="gro">Grønt</p>
    </div>
</body>

</html>
