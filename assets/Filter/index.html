<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="checks">
        <input type="checkbox" value="one">
        <input type="checkbox" value="two">
        <input type="checkbox" value="three">
    </div>

    <div id="items">
        <div class="item one" data-ref="0">one</div>
        <div class="item two" data-ref="0">two</div>
        <div class="item three" data-ref="0">three</div>
        <item class="item one two" data-ref="0">one-two</item>
    </div>

</body>

</html>
