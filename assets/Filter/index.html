<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="checkboxes">
        <label>
            <input type="checkbox" value="book1" />Book1</label>
        <label>
            <input type="checkbox" value="book2" />Book2</label>
    </div>

    <div id="books">
        <p class="book1">One</p>
        <p class="book2">Two</p>
        <p class="book1 book2">Both</p>
    </div>
</body>

</html>
