<script>
function isElementInViewport(el) { // isElementInViewport funktion med et parameter "el".
  var rect = el.getBoundingClientRect(); // Metode til at få størrelsen af et element og den position relativ til sidens viewport (den del af siden som brugeren kan se).
  return ( // Return resultat af vores statements. Hvis alt er opfyldt bliver der returned TRUE, ellers bliver det FALSE. 
    rect.top >= 0 && // Hvis elementets afstand fra toppen af viewport er større eller lig med 0. 
    rect.left >= 0 && // Hvis elementets afstand fra venstre side af viewport er større eller lig med 0. 
    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) && // Hvis afstanden fra bunden er mindre eller lig med vinduets/DOM'ens højde. 
    rect.right <= (window.innerWidth || document.documentElement.clientWidth) // Hvis afstanden fra højre side er mindre eller lig med vinduets/DOM'ens bredde. 
  ); // Hvis alle 4 er opfyldt betyder det altså at hele elementet er indenfor viewporten og der bliver derfor returned TRUE.
}

function updateInView() { // updateInView funktion. 
  for (x of document.querySelectorAll('.reveal')) { // Et for() loop. Går gennem alle elementer med class .reveal angivet som variablen x. 
    if(isElementInViewport(x)) { x.classList.add('inview') } // Hvis vores isElementInViewport funktion sender TRUE tilbage for elementet x, så skal der tilføjes en "inview" class til elementet.
  }
}

document.body.onscroll = updateInView; // Kald på updateInView hver gang der bliver scrollet i body
updateInView(); // Kald updateInView første gang, så elementer der er i viewporten når siden loades, bliver animeret ind med det samme. 
</script>
